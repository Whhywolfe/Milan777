<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MILAN 777</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    /* ‚úÖ Big Premium Site Name */
    .site-title {
      text-align: center;
      background: linear-gradient(135deg, #d4af37, #a67c00);
      color: #000;
      padding: 20px;
      font-size: 32px;  /* ‡§¨‡§°‡§º‡§æ ‡§ï‡§ø‡§Ø‡§æ */
      font-weight: 800;
      letter-spacing: 2px;
    }

    /* ‚úÖ Premium Navbar */
    header {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      gap: 22px;
      padding: 10px;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 8%;
      right: 8%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      opacity: 0.4;
      border-radius: 2px;
    }
    header a {
      color: #f1c40f;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      transition: 0.3s;
    }
    header a:hover {
      background: #f1c40f;
      color: #000;
      box-shadow: 0 0 10px rgba(212,175,55,0.5);
    }

    /* ‚úÖ Compact Grid */
    .game-list {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .game-card {
      background: #1c1c1c;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 14px rgba(212,175,55,0.15);
    }
    .game-card h3 {
      margin: 0 0 8px 0;
      color: #f1c40f;
      font-size: 16px;
    }
    .latest-numbers {
      margin: 6px 0;
      font-size: 14px;
      color: #ddd;
    }
    .latest-numbers span {
      background: #2c2c2c;
      padding: 4px 8px;
      border-radius: 6px;
      margin: 0 3px;
      display: inline-block;
    }

    /* ‚úÖ Premium Red NEW Badge */
    .badge-new {
      background: #ff1a1a;
      color: #fff;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      margin-left: 6px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255,0,0,0.5);
      text-transform: uppercase;
    }

    /* ‚úÖ Play Button */
    .btn {
      margin-top: 8px;
      display: inline-block;
      padding: 6px 12px;
      background: #d4af37;
      color: #000;
      font-weight: bold;
      font-size: 13px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }
    .btn:hover {
      background: #f5d76e;
      box-shadow: 0 0 8px rgba(245,215,110,0.4);
    }

    /* ‚úÖ POPUP FORM */
    .popup {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .popup.active { display: flex; }
    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%; max-width: 360px;
      text-align: center;
    }
    .popup-content h2 { color: #f1c40f; margin-bottom: 10px; font-size: 18px;}
    .popup-content input {
      width: 100%; padding: 8px; margin: 6px 0;
      border: 1px solid #444; border-radius: 6px;
      background: #111; color: #fff; font-size: 14px;
    }
    .popup-buttons {
      margin-top: 12px;
      display: flex; justify-content: space-between; gap: 8px;
    }
    .popup-buttons button {
      flex: 1; padding: 8px;
      border: none; border-radius: 6px;
      font-weight: bold; cursor: pointer;
    }
    .submit-btn { background: #d4af37; color: #000; }
    .cancel-btn { background: #555; color: #fff; }
  </style>
</head>
<body>

  <!-- ‚úÖ Big Premium Site Name -->
  <div class="site-title">MILAN 777</div>

  <!-- ‚úÖ Premium Navbar -->
  <header>
    <a href="#">Home</a>
    <a href="deposit.html">Deposit</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="terms.html">Terms</a>
  </header>

  <!-- ‚úÖ GAME LIST -->
  <div class="game-list" id="gameList"></div>

  <!-- ‚úÖ POPUP -->
  <div class="popup" id="playPopup">
    <div class="popup-content">
      <h2 id="popupGameName">Game Name</h2>
      <input type="text" id="customerName" placeholder="Your Name / Mobile">
      <input type="text" id="gameNumber" placeholder="Enter Bet Number">
      <input type="number" id="betAmount" placeholder="Enter Amount">
      <div class="popup-buttons">
        <button class="cancel-btn" onclick="closePopup()">Cancel</button>
        <button class="submit-btn" onclick="submitBet()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    // ‚úÖ Popular Games First
    const specialGames = ["Ghaziabad","Faridabad","Gali","Disawar"];
    const otherGames = [
      "Kalyan Day","Kalyan Night","Mumbai Main","Mumbai Night","Rajdhani Day","Rajdhani Night",
      "Milan Day","Milan Night","Madhur Day","Madhur Night","Supreme Day","Supreme Night",
      "Time Bazaar","Sridevi Day","Sridevi Night","Kuber","Diamond","Gold Star","King Star",
      "Sona Matka","Silver Matka","Starline Day","Starline Night","Jay Mumbai","Kamdhenu",
      "Super Matka","Lucky Matka","Boss Matka","Raj Express","Turbo Matka","Galaxy Matka",
      "Winner Matka","Classic Matka","Golden Line","Jackpot Day","Jackpot Night","Top Boss",
      "Royal Matka","Super Line","Super Boss","Super Starline","Maharani","Bharat Star",
      "Mega Matka","Champion Day","Champion Night","King Matka","Queen Matka","Shree Matka",
      "Om Matka","Deluxe Matka","Turbo Starline","Turbo Boss","Express Day","Express Night",
      "Ultra Matka","Time King","Time Boss","Matka Master","Fast Line","Power Line","Lucky Line",
      "Prime Matka","Tiger Matka","Shakti Matka","Super Dhamaka","Lucky Boss","Lucky Starline",
      "Kalpana Matka","Akash Matka","Shiv Matka","Surya Matka","Moon Matka","Venus Matka",
      "Pluto Matka","Mercury Matka","Saturn Matka","Neptune Matka","Galaxy Star","King Jackpot",
      "Queen Jackpot","Super Jackpot","Golden Jackpot","Prime Jackpot","Fast Jackpot",
      "Super Mumbai","Super Rajdhani","Super Kalyan","Super Milan","Super Madhur","Super Supreme",
      "Super Time","Boss Express","Boss Lucky","Boss King","Boss Queen","Top Line","Prime Line"
    ];
    const gameNames = [...specialGames, ...otherGames].slice(0,100);

    const TWO_HOURS = 2 * 60 * 60 * 1000;

    const games = gameNames.map(name => ({
      name,
      numbers: [Math.floor(Math.random()*100), Math.floor(Math.random()*100), Math.floor(Math.random()*100)],
      updatedAt: Date.now() - (Math.random()*4*60*60*1000) // random last 0-4 hours
    }));

    const gameList = document.getElementById("gameList");

    games.forEach(g => {
      const card = document.createElement("div");
      card.classList.add("game-card");

      let numHTML = g.numbers.map(n => `<span>${n}</span>`).join("");
      const isNew = (Date.now() - g.updatedAt) <= TWO_HOURS;
      if(isNew) numHTML += `<span class="badge-new">NEW</span>`;

      card.innerHTML = `
        <h3>${g.name}</h3>
        <div class="latest-numbers"><strong>Number:</strong> ${numHTML}</div>
        <button class="btn" onclick="openPopup('${g.name}')">Play</button>
      `;
      gameList.appendChild(card);
    });

    // ‚úÖ POPUP Logic
    let selectedGame = "";
    const popup = document.getElementById("playPopup");
    const popupGameName = document.getElementById("popupGameName");

    function openPopup(gameName) {
      selectedGame = gameName;
      popupGameName.innerText = gameName;
      popup.classList.add("active");
    }
    function closePopup() {
      popup.classList.remove("active");
    }
    function submitBet() {
      const customerName = document.getElementById("customerName").value.trim();
      const gameNumber = document.getElementById("gameNumber").value.trim();
      const betAmount = document.getElementById("betAmount").value.trim();

      if(!customerName || !gameNumber || !betAmount){
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }
      alert(`‚úÖ Bet Submitted!\nGame: ${selectedGame}\nName/Mobile: ${customerName}\nNumber: ${gameNumber}\nAmount: ‚Çπ${betAmount}`);
      closePopup();
    }
  </script>
